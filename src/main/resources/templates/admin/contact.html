<!DOCTYPE html>

<html
        lang="ru"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../../assets/"
        data-template="vertical-menu-template-starter"
>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>Royal House</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons -->
  <link rel="stylesheet" href="../../assets/vendor/fonts/fontawesome.css" />
  <link rel="stylesheet" href="../../assets/vendor/fonts/tabler-icons.css" />
  <link rel="stylesheet" href="../../assets/vendor/fonts/flag-icons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../../assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../../assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../../assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <link rel="stylesheet" href="../../assets/vendor/libs/node-waves/node-waves.css" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="../../assets/vendor/js/helpers.js"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
  <script src="../../assets/vendor/js/template-customizer.js"></script>
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="../../assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->

    <aside th:replace="~{fragments :: menu}"></aside>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      <nav th:replace="~{fragments :: navbar}"></nav>

      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Телефон</label>
              <input
                      type="text"
                      id="phoneNumber"
                      class="form-control phone-mask"
                      placeholder="658 799 8941"
                      aria-label="658 799 8941"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label" for="email">Viber</label>
              <div class="input-group input-group-merge">
                <input
                        class="form-control"
                        type="text"
                        id="viber"
                        name="email"
                        placeholder="Viber"
                />
              </div>
            </div>
            <div class="col-md-3">
              <label class="form-label">Telegram</label>
              <input
                      type="text"
                      id="telegram"
                      name="telegram"
                      class="form-control phone-mask"
                      placeholder="Имя пользователя"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label" for="email">Email</label>
              <div class="input-group input-group-merge">
                <input
                        class="form-control"
                        type="text"
                        id="email"
                        name="email"
                        placeholder="email"
                        aria-label="email"
                        aria-describedby="email3"
                />
                <span class="input-group-text" id="email3">@example.com</span>
              </div>
            </div>
            <div class="col-md-3">
              <label class="form-label" for="email">Instagram</label>
              <div class="input-group input-group-merge">
                <input
                        class="form-control"
                        type="text"
                        id="instagram"
                        name="instagram"
                        placeholder="instagram"
                />
              </div>
            </div>
            <div class="col-md-3">
              <label class="form-label" for="email">Facebook</label>
              <div class="input-group input-group-merge">
                <input
                        class="form-control"
                        type="text"
                        id="facebook"
                        name="facebook"
                        placeholder="facebook"
                />
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="email">Адрес</label>
              <div class="input-group input-group-merge">
                <input
                        class="form-control"
                        type="text"
                        id="address"
                        name="address"
                        placeholder="address"
                />
              </div>
            </div>
          </div>
          <hr/>
          <div class="row g-3">
            <div class="col-xl">
              <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Basic Layout</h5>
                  <small class="text-muted float-end">Default label</small>
                </div>
                <div class="card-body">
                  <div class="col-md-6">
                    <label class="form-label">Действующий пароль</label>
                    <input
                            type="text"
                            id="oldPassword"
                            class="form-control phone-mask"
                            placeholder="658 799 8941"
                            aria-label="658 799 8941"
                    />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label" for="email">Viber</label>
                    <div class="input-group input-group-merge">
                      <input
                              class="form-control"
                              type="text"
                              id="newPassword"
                              name="email"
                              placeholder="Viber"
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Telegram</label>
                    <input
                            type="text"
                            id="repeatNewPassword"
                            name="telegram"
                            class="form-control phone-mask"
                            placeholder="Имя пользователя"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl">

              </div>
            </div>
          </div>

        </div>
        <!-- / Content -->

        <!-- Footer -->
        <footer class="content-footer footer bg-footer-theme">
          <div class="container-xxl">
            <div
                    class="footer-container d-flex align-items-center justify-content-between py-2 flex-md-row flex-column"
            >
              <div>
                ©
                <script>
                  document.write(new Date().getFullYear());
                </script>, Разработано SpaceLab
              </div>
              <div>
                <a
                        href="https://pixinvent.com/demo/vuexy-html-bootstrap-admin-template/documentation/"
                        target="_blank"
                        class="footer-link me-4"
                >Documentation</a
                >
              </div>
            </div>
          </div>
        </footer>
        <!-- / Footer -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>

  <!-- Drag Target Area To SlideIn Menu On Small Screens -->
  <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../../assets/vendor/libs/popper/popper.js"></script>
<script src="../../assets/vendor/js/bootstrap.js"></script>
<script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="../../assets/vendor/libs/node-waves/node-waves.js"></script>

<script src="../../assets/vendor/libs/hammer/hammer.js"></script>

<script src="../../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="../../assets/js/main.js"></script>

<!-- Page JS -->
</body>
</html>
