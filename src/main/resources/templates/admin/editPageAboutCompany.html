<!DOCTYPE html>

<html
        lang="ru"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-starter"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Royal House</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="/assets/vendor/fonts/fontawesome.css"/>
    <link rel="stylesheet" href="/assets/vendor/fonts/tabler-icons.css"/>
    <link rel="stylesheet" href="/assets/vendor/fonts/flag-icons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/rtl/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="/assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="/assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/node-waves/node-waves.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/typeahead-js/typeahead.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/flatpickr/flatpickr.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/select2/select2.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/animate-css/animate.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/sweetalert2/sweetalert2.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/quill/typography.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/quill/katex.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/quill/editor.css"/>

    <!-- Form Validation -->
    <link rel="stylesheet" href="/assets/vendor/libs/formvalidation/dist/css/formValidation.min.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="/assets/vendor/js/template-customizer.js"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside th:replace="~{admin/fragments :: menu}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="~{admin/fragments :: navbar}"></nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <form action="/admin/setting/editPageAboutCompany" method="post"
                      enctype="multipart/form-data"
                      onsubmit="transferText()">
                    <div class="container-xxl flex-grow-1 container-p-y">

                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h2 class="mb-0">О компании</h2>
                            <small class="text-muted float-end"> Главная | <span>О компании</span></small>
                        </div>
                        <hr class="my-5"/>

                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h5 class="mb-0">Редактирование страницы "О компании"</h5>
                        </div>

                        <div class="row mb-5">
                            <div class="col-md-4 col-lg-4">
                                <div class="card text-center mb-3">
                                    <div class="card-body">
                                        <img th:src="${aboutCompany.urlBanner}"
                                             style="max-width: 250px;
                                                             max-height: 200px;" alt="">
                                        <hr/>
                                        <label class="form-label">
                                            <input
                                                    type="file"
                                                    name="urlBanner"
                                                    class="form-control"
                                                    accept="image/png, image/jpeg"
                                            />
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div class="card-body">
                                    <div class="col">
                                        <label class="form-label">Текст на баннере</label>
                                        <input
                                                type="text"
                                                id="textBanner"
                                                name="textBanner"
                                                class="form-control phone-mask"
                                                th:value="${aboutCompany.getBannerText()}"
                                        />
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Заголовок</label>
                                        <div class="input-group input-group-merge">
                                            <label for="newPassword"></label><input
                                                    class="form-control"
                                                    type="text"
                                                    id="newPassword"
                                                    name="titleText"
                                                    th:value="${aboutCompany.getTitle()}"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div data-quill-editor id="full-editor" th:utext="${aboutCompany.getText()}">

                                    </div>
                                    <label for="editorDataInfrastructureBuilding">
                                        <textarea id="editorDataInfrastructureBuilding"
                                                  class="visually-hidden"
                                                  name="editorDataInfrastructureBuilding">
                                        </textarea>
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="mt-2 d-flex justify-content-end mx-4">
                        <button type="reset" class="btn btn-label-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>


            <script>
                function transferText() {
                    let container = document.querySelector('[data-quill-editor]')
                    let quill = new Quill(container);
                    document.querySelector("#editorDataInfrastructureBuilding").textContent = quill.root.innerHTML;
                };


            </script>
            <!-- / Content -->

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
                <div class="container-xxl">
                    <div
                            class="footer-container d-flex align-items-center justify-content-between py-2 flex-md-row flex-column"
                    >
                        <div>
                            ©
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            , Разработано SpaceLab
                        </div>
                    </div>
                </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>

<!-- Drag Target Area To SlideIn Menu On Small Screens -->
<div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/libs/node-waves/node-waves.js"></script>

<script src="/assets/vendor/libs/hammer/hammer.js"></script>
<script src="/assets/vendor/libs/i18n/i18n.js"></script>
<script src="/assets/vendor/libs/typeahead-js/typeahead.js"></script>

<script src="/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="/assets/vendor/libs/autosize/autosize.js"></script>
<script src="/assets/vendor/libs/cleavejs/cleave.js"></script>
<script src="/assets/vendor/libs/cleavejs/cleave-phone.js"></script>
<script src="/assets/vendor/libs/bootstrap-maxlength/bootstrap-maxlength.js"></script>

<script src="/assets/vendor/libs/select2/select2.js"></script>
<script src="/assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js"></script>
<script src="/assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js"></script>
<script src="/assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js"></script>
<script src="/assets/vendor/libs/sweetalert2/sweetalert2.js"></script>
<script src="/assets/vendor/libs/quill/katex.js"></script>
<script src="/assets/vendor/libs/quill/quill.js"></script>

<!-- Main JS -->
<script src="/assets/js/main.js"></script>


<!-- Page JS -->
<script src="/assets/js/pages-account-settings-account.js"></script>
<script src="/assets/js/forms-extras.js"></script>
<script src="/assets/js/forms-editors.js"></script>

<!-- Page JS -->
</body>
</html>
