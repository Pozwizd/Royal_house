<!DOCTYPE html>
<html
        lang="ru"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-starter"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Заявки | Royal House</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="/assets/vendor/fonts/fontawesome.css"/>
    <link rel="stylesheet" href="/assets/vendor/fonts/tabler-icons.css"/>
    <link rel="stylesheet" href="/assets/vendor/fonts/flag-icons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/rtl/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="/assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="/assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/node-waves/node-waves.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/typeahead-js/typeahead.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/flatpickr/flatpickr.css"/>
    <!-- Form Validation -->
    <link rel="stylesheet" href="/assets/vendor/libs/formvalidation/dist/css/formValidation.min.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="/assets/vendor/js/template-customizer.js"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside th:replace="~{admin/fragments :: menu}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="~{admin/fragments :: navbar}"></nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h2 class="mb-0">Заявки</h2>
                        <small class="text-muted float-end">Главная | <span>Заявки</span></small>
                    </div>


                    <hr class="my-5"/>
                    <!-- Responsive Table -->
                    <div class="card">
                        <div class=" table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr class="text-nowrap">
                                    <th>Имя</th>
                                    <th>Телефон</th>
                                    <th>Email</th>
                                    <th>Комментарий</th>
                                    <th>Дата</th>
                                    <th>Статус</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <form method="get" action="/admin/requests">
                                        <td>
                                            <label for="name">
                                                <input name="name"
                                                       id="name"
                                                       type="text"
                                                       class="form-control"
                                                       placeholder="Имя"
                                                       value=""/>
                                            </label>
                                        </td>
                                        <td>
                                            <label for="phoneNumber">
                                                <input name="phoneNumber"
                                                       id="phoneNumber"
                                                       type="text"
                                                       class="form-control"
                                                       placeholder="Номер телефона"
                                                       value=""/>
                                            </label>
                                        </td>
                                        <td>
                                            <label for="email">
                                                <input name="email"
                                                       id="email"
                                                       type="text"
                                                       class="form-control"
                                                       placeholder="Почта"
                                                />
                                            </label>
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <!--                                            TODO: Проблема с Enum-->
                                            <!--                                            <select name="status"-->
                                            <!--                                                    class="form-select color-dropdown">-->
                                            <!--                                                <option value=""></option>-->
                                            <!--                                                <option value="1">Новый</option>-->
                                            <!--                                                <option value="0">Отвечено</option>-->
                                            <!--                                            </select>-->
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-primary">
                                                Search
                                            </button>
                                        </td>

                                    </form>
                                </tr>
                                <tr th:each="inquiry : ${requests}">
                                    <td th:text="${inquiry.name}"></td>
                                    <td th:text="${inquiry.phoneNumber}"></td>
                                    <td th:text="${inquiry.email}"></td>
                                    <td th:text="${inquiry.comment}"></td>
                                    <td th:text="${#temporals.format(inquiry.date, 'dd.MM.yyyy - HH:mm')}"></td>
                                    <td class="d-flex justify-content-center align-items-center">
                                        <a th:if="${inquiry.getStatusRequests.toString() == 'Отвечено'}" class="btn btn-success"
                                           th:href="@{/admin/requests/changeStatus/{id}(id=${inquiry.id})}" th:text="${inquiry.getStatusRequests}">
                                        </a>
                                        <a th:if="${inquiry.getStatusRequests.toString() == 'Новый'}" class="btn btn-warning"
                                           th:href="@{/admin/requests/changeStatus/{id}(id=${inquiry.id})}" th:text="${inquiry.getStatusRequests}">
                                        </a>
                                    </td>
                                    <td>
                                        <a style="max-width: 24px; "
                                           th:href="@{/admin/requests/get/{id}(id=${inquiry.id})}"
                                           class="btn btn-primary">
                                            <i class="ti ti-eye"></i>
                                        </a>
                                        <a style="max-width: 24px; "
                                           th:href="@{/admin/requests/delete/{id}(id=${inquiry.id})}"
                                           class="btn btn-danger">
                                            <i class="ti ti-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <br/>
                            <nav aria-label="Page navigation" style="padding-right: 10px">
                                <ul class="pagination justify-content-end">
                                    <li class="page-item first">
                                        <a class="page-link"
                                           th:attr="href=@{/admin/requests(page=0, name=${name}, phoneNumber=${phoneNumber}, email=${email})}">
                                            <i class="ti ti-chevrons-left ti-xs"></i>
                                        </a>
                                    </li>
                                    <li class="page-item prev">
                                        <a class="page-link"
                                           th:attr="href=@{/admin/requests(page=${currentPage != null && currentPage > 0 ? currentPage - 1 : 0}, name=${name}, phoneNumber=${phoneNumber} , email=${email})}">
                                            <i class="ti ti-chevron-left ti-xs"></i>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${currentPage == i - 1} ? 'active'">
                                        <a class="page-link"
                                           th:attr="href=@{/admin/requests(page=${i - 1}, name=${name}, phoneNumber=${phoneNumber}, email=${email})}">
                                            [[${i}]]
                                        </a>
                                    </li>
                                    <li class="page-item next">
                                        <a class="page-link"
                                           th:attr="href=@{/admin/requests(page=${currentPage < totalPages - 1 ? currentPage + 1 : totalPages - 1}, name=${name}, phoneNumber=${phoneNumber}, email=${email})}">
                                            <i class="ti ti-chevron-right ti-xs"></i>
                                        </a>
                                    </li>
                                    <li class="page-item last">
                                        <a class="page-link"
                                           th:attr="href=@{/admin/requests(page=${totalPages - 1 }, name=${name}, phoneNumber=${phoneNumber}, email=${email})}">
                                            <i class="ti ti-chevrons-right ti-xs"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <!--/ Responsive Table -->

                    <hr class="my-5"/>

                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer th:replace="~{admin/fragments:: footer}"></footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/libs/node-waves/node-waves.js"></script>

<script src="/assets/vendor/libs/hammer/hammer.js"></script>
<script src="/assets/vendor/libs/i18n/i18n.js"></script>
<script src="/assets/vendor/libs/typeahead-js/typeahead.js"></script>

<script src="/assets/vendor/js/menu.js"></script>
<!-- endbuild -->


<!-- Flat Picker -->
<script src="/assets/vendor/libs/moment/moment.js"></script>
<script src="/assets/vendor/libs/flatpickr/flatpickr.js"></script>
<!-- Form Validation -->
<script src="/assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js"></script>
<script src="/assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js"></script>
<script src="/assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js"></script>

<!-- Main JS -->
<script src="/assets/js/main.js"></script>


</body>
</html>
