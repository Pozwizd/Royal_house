<!DOCTYPE html>

<html
        lang="ru"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-starter"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Royal House</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="/assets/vendor/fonts/fontawesome.css"/>
    <link rel="stylesheet" href="/assets/vendor/fonts/tabler-icons.css"/>
    <link rel="stylesheet" href="/assets/vendor/fonts/flag-icons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/rtl/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="/assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="/assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/node-waves/node-waves.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="/assets/vendor/js/template-customizer.js"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside th:replace="~{admin/fragments :: menu}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="~{admin/fragments :: navbar}"></nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <form action="/admin/setting/editSecondaryMarket" method="post"
                      enctype="multipart/form-data">
                    <div class="container-xxl flex-grow-1 container-p-y">

                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h2 class="mb-0">Вторичный рынок</h2>
                            <small class="text-muted float-end">Главная | <span>Услуги</span></small>
                        </div>
                        <hr class="my-5"/>
                        <!--Фото и основные данные-->
                        <label style="visibility: hidden">
                            <input type="text" name="buildingId"/>
                        </label>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-repeater">
                                        <div data-repeater-list-banner>
                                            <div data-repeater-item-banner
                                                 class="flex flex-column justify-content-center align-items-center"
                                                 th:each="secondaryMarket, i : ${secondaryMarkets}">
                                                <div class="row">
                                                    <h5 class="card-header">Слайдер [[${i.count}]]</h5>
                                                    <div class="col">
                                                        <div class="card-body text-center">
                                                            <img th:src="${secondaryMarket.urlImage}"
                                                                 th:alt="${secondaryMarket.urlImage}"
                                                                 style="max-width: 250px;
                                                                     max-height: 200px;">
                                                            <hr/>
                                                            <label class="form-label">
                                                                <input
                                                                        type="file"
                                                                        name="urlImage[]"
                                                                        class="form-control"
                                                                        accept="image/png, image/jpeg"/>
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="card-body">
                                                            <div class="col">
                                                                <label class="form-label">Текст</label>
                                                                <input
                                                                        type="text"
                                                                        id="text"
                                                                        name="text[]"
                                                                        class="form-control phone-mask"
                                                                        th:value="${secondaryMarket.text}"
                                                                />
                                                            </div>
                                                            <div class="col">
                                                                <label class="form-label">Ссылка</label>
                                                                <input
                                                                        type="text"
                                                                        id="url"
                                                                        name="url[]"
                                                                        class="form-control phone-mask"
                                                                        th:value="${secondaryMarket.url}"
                                                                />
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="d-flex align-items-center mb-0">
                                                            <button class="btn btn-label-danger mt-4"
                                                                    data-repeater-delete type="button"
                                                                    onclick="handleDeleteBanner()">
                                                                <i class="ti ti-x ti-xs me-1"></i>
                                                                <span class="align-middle">Delete</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr/>
                                            </div>

                                        </div>
                                        <div class="mb-0">
                                            <button class="btn btn-primary"
                                                    data-repeater-create-banner
                                                    onclick="addNewItemBanner()"
                                                    type="button">
                                                <i class="ti ti-plus me-1"></i>
                                                <span class="align-middle">Add</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-2 d-flex justify-content-end mx-4">
                                <button type="reset" class="btn btn-label-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>

                        <script>
                            addDeleteHandlerBanner();

                            let itemsBanner = [];
                            let nextIdBanner = document.getElementsByName("editorDataSpecificationBuilding[]").length + 1;
                            const btnAddBanner = document.querySelector('[data-repeater-create-banner]');

                            function addNewItemBanner() {
                                let itemHtmlBanner = `
                            <div data-repeater-item-banner data-id="${nextIdBanner}" class="flex
                                flex-column  align-items-center">
                                <div class="row">
                                                    <h5 class="card-header">Слайдер ${nextIdBanner}</h5>
                                                    <div class="col">
                                                        <div class="card-body text-center">
                                                            <label class="form-label">
                                                                <input
                                                                        type="file"
                                                                        name="urlImage[]"
                                                                        class="form-control"
                                                                        accept="image/png, image/jpeg"/>
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="card-body">
                                                            <div class="col">
                                                                <label class="form-label">Текст</label>
                                                                <input
                                                                        type="text"
                                                                        id="text"
                                                                        name="text[]"
                                                                        class="form-control phone-mask"
                                                                />
                                                            </div>
                                                            <div class="col">
                                                                <label class="form-label">Ссылка</label>
                                                                <input
                                                                        type="text"
                                                                        id="url"
                                                                        name="url[]"
                                                                        class="form-control phone-mask"
                                                                />
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="d-flex align-items-center mb-0">
                                                            <button class="btn btn-label-danger mt-4"
                                                                    data-repeater-delete type="button"
                                                                    onclick="handleDeleteBanner()">
                                                                <i class="ti ti-x ti-xs me-1"></i>
                                                                <span class="align-middle">Delete</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr/>
                            </div>`;

                                document.querySelector('[data-repeater-list-banner]').insertAdjacentHTML('beforeend', itemHtmlBanner);

                                const newItemBanner = {
                                    id: nextIdBanner++,
                                };
                                itemsBanner.push(newItemBanner);

                                addDeleteHandlerBanner();
                            }

                            function addDeleteHandlerBanner() {
                                const deleteBtns = document.querySelectorAll('[data-repeater-delete]');
                                deleteBtns.forEach(btn => {
                                    btn.addEventListener('click', handleDeleteBanner);
                                });
                            }

                            function handleDeleteBanner() {
                                const itemBlockBanner = this.closest('[data-repeater-item-banner]');

                                const itemIndexBanner = itemsBanner.findIndex(item => {
                                    return item.id === parseInt(itemBlockBanner.dataset.id);
                                });
                                itemsBanner.splice(itemIndexBanner, 1);
                                itemBlockBanner.remove();
                                addDeleteHandlerBanner();
                            }

                            btnAddSpecification.addEventListener('click', addNewItemBanner);
                        </script>
                    </div>
                </form>

                <!-- / Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl">
                        <div
                                class="footer-container d-flex align-items-center justify-content-between py-2 flex-md-row flex-column"
                        >
                            <div>
                                ©
                                <script>
                                    document.write(new Date().getFullYear());
                                </script>
                                , Разработано SpaceLab
                            </div>
                            <div>
                                <a
                                        href="https://pixinvent.com/demo/vuexy-html-bootstrap-admin-template/documentation/"
                                        target="_blank"
                                        class="footer-link me-4"
                                >Documentation</a
                                >
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/libs/node-waves/node-waves.js"></script>

<script src="/assets/vendor/libs/hammer/hammer.js"></script>

<script src="/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="/assets/js/main.js"></script>

<!-- Page JS -->
</body>
</html>
