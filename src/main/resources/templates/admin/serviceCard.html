<!DOCTYPE html>

<html
        lang="ru"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../../assets/"
        data-template="vertical-menu-template-starter"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Royal House</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fonts/fontawesome.css"/>
    <link rel="stylesheet" href="../../assets/vendor/fonts/tabler-icons.css"/>
    <link rel="stylesheet" href="../../assets/vendor/fonts/flag-icons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../assets/vendor/css/rtl/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="../../assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="../../assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="../../assets/vendor/libs/node-waves/node-waves.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="../../assets/vendor/js/template-customizer.js"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../../assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside th:replace="~{fragments :: menu}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="~{fragments :: navbar}"></nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">

                    <form action="/buildings/edit-location/{id}" method="post"
                          enctype="multipart/form-data">
                        <div class="row mb-5">
                            <div class="col-md-4 col-lg-4">
                                <div class="card text-center mb-3">
                                    <div class="card-body">
                                        <img th:src="${services.urlBanner}"
                                             th:alt="${services.urlBanner}"
                                             style="max-width: 250px;
                                                             max-height: 200px;">
                                        <hr/>
                                        <label class="form-label">
                                            <input
                                                    type="file"
                                                    name="urlSlide1"
                                                    class="form-control"
                                                    accept="image/png, image/jpeg"/>
                                        </label>



                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-4">
                                <div class="card text-center mb-3">
                                    <div class="card-body">
                                        <img th:src="${services.urlPreview}"
                                             th:alt="${services.urlPreview}"
                                             style="max-width: 250px;
                                                             max-height: 200px;">
                                        <hr/>
                                        <label class="form-label">
                                            <input
                                                    type="file"
                                                    name="urlSlide2"
                                                    class="form-control"
                                                    accept="image/png, image/jpeg"/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container-xxl flex-grow-1 container-p-y">
                            <!--Фото и основные данные-->
                            <label style="visibility: hidden">
                                <input type="hidden" name="buildingId" th:value="${services.id}"/>
                            </label>
                            <div class="row">
                                <div class="col-12">
                                    <div class="card mb-">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="mb-3 col-md-4">
                                                    <label class="form-label"></label>
                                                    <input

                                                            class="form-control"
                                                            type="text"
                                                            th:value="${services.name}"
                                                            name="LocationLongitudeBuilding"
                                                            placeholder="Название"
                                                            autofocus
                                                    />
                                                </div>
                                                <div class="mb-3 col-md-4">
                                                    <label class="form-label"></label>
                                                    <div class="form-check mb-4">
                                                        <label class="form-check-label"
                                                        >
                                                            <input class="form-check-input"
                                                                   type="checkbox"
                                                                   name="statusBuilding"
                                                                   value="true"
                                                                   th:checked="${services.visible.toString() == 'Да'} ? 'true' : 'false'"
                                                            />
                                                            Отображать
                                                        </label>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--List Infografic-->
                        <!-- Multi Column with Form Separator -->
                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div id="bubble-toolbar-services">
                                                        <span class="ql-formats">
                                                          <select class="ql-font"></select>
                                                          <select class="ql-size"></select>
                                                        </span>
                                        <span class="ql-formats">
                                                          <button class="ql-bold"></button>
                                                          <button class="ql-italic"></button>
                                                          <button class="ql-underline"></button>
                                                          <button class="ql-strike"></button>
                                                        </span>
                                        <span class="ql-formats">
                                                          <select class="ql-color"></select>
                                                          <select class="ql-background"></select>
                                                        </span>
                                        <span class="ql-formats">
                                                          <button class="ql-script" value="sub"></button>
                                                          <button class="ql-script" value="super"></button>
                                                        </span>
                                        <span class="ql-formats">
                                                          <button class="ql-header" value="1"></button>
                                                          <button class="ql-header" value="2"></button>
                                                          <button class="ql-blockquote"></button>
                                                          <button class="ql-code-block"></button>
                                                        </span>
                                    </div>
                                    <div id="bubble-editor-services">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 d-flex justify-content-end mx-4">
                            <button type="reset" class="btn btn-label-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>


                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl">
                        <div
                                class="footer-container d-flex align-items-center justify-content-between py-2 flex-md-row flex-column"
                        >
                            <div>
                                ©
                                <script>
                                    document.write(new Date().getFullYear());
                                </script>
                                , Разработано SpaceLab
                            </div>
                            <div>
                                <a
                                        href="https://pixinvent.com/demo/vuexy-html-bootstrap-admin-template/documentation/"
                                        target="_blank"
                                        class="footer-link me-4"
                                >Documentation</a
                                >
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../../assets/vendor/libs/popper/popper.js"></script>
<script src="../../assets/vendor/js/bootstrap.js"></script>
<script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="../../assets/vendor/libs/node-waves/node-waves.js"></script>

<script src="../../assets/vendor/libs/hammer/hammer.js"></script>

<script src="../../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="../../assets/js/main.js"></script>

<!-- Page JS -->
</body>
</html>
