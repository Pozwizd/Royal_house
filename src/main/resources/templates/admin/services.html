<!DOCTYPE html>

<html
        lang="ru"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../../assets/"
        data-template="vertical-menu-template-starter"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Royal House</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fonts/fontawesome.css" />
    <link rel="stylesheet" href="../../assets/vendor/fonts/tabler-icons.css" />
    <link rel="stylesheet" href="../../assets/vendor/fonts/flag-icons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../../assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="../../assets/vendor/libs/node-waves/node-waves.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="../../assets/vendor/js/template-customizer.js"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../../assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside th:replace="~{fragments :: menu}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="~{fragments :: navbar}"></nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">

                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h2 class="mb-0">Услуги</h2>
                        <small class="text-muted float-end">Главная | <span>Услуги</span></small>
                    </div>
                    <hr class="my-5"/>
                    <!-- Responsive Table -->
                    <div class="card">
                        <div class=" table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr class="text-nowrap">
                                    <th>Название</th>
                                    <th>Описание</th>
                                    <th>Дата добавления</th>
                                    <th>Отображать</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <form method="get" action="/services">
                                        <td>
                                            <input name="name"
                                                   id="name"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="Name"
                                                   value=""/>
                                        </td>

                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <button type="submit" class="btn btn-primary">
                                                Search
                                            </button>
                                        </td>

                                    </form>
                                </tr>
                                <tr th:each="service : ${services}">
                                    <td th:text="${service.name}"></td>
                                    <td th:text="${service.text}"></td>
                                    <td th:text="${#temporals.format(service.date, 'dd.MM.yyyy - HH:mm')}"></td>
                                    <td >
                                        <a th:if="${service.getVisible().toString() == 'Да'}"
                                           class="btn btn-success"

                                           th:href="@{/services/changeStatus/{id}(id=${service.id})}"
                                           th:text="${service.visible}">
                                            Success
                                        </a>
                                        <a th:if="${service.getVisible().toString() == 'Нет'}"
                                           class="btn btn-warning"

                                           th:href="@{/services/changeStatus/{id}(id=${service.id})}"
                                           th:text="${service.visible}">
                                            Warning
                                        </a>
                                    </td>
                                    <td>
                                        <a style="max-width: 24px; " th:href="@{/services/get/{id}(id=${service.id})}" class="btn btn-primary">
                                            <i class="ti ti-edit"></i>
                                        </a>
                                        <a style="max-width: 24px; " th:href="@{/services/delete/{id}(id=${service.id})}" class="btn btn-danger">
                                            <i class="ti ti-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <br/>
                            <nav aria-label="Page navigation" style="padding-right: 10px">
                                <ul class="pagination justify-content-end">
                                    <li class="page-item first">
                                        <a class="page-link"
                                           th:attr="href=@{/services(page=0, name=${name})}">
                                            <i class="ti ti-chevrons-left ti-xs"></i>
                                        </a>
                                    </li>
                                    <li class="page-item prev">
                                        <a class="page-link"
                                           th:attr="href=@{/services(page=${currentPage != null && currentPage > 0 ? currentPage - 1 : 0}, name=${name})}">
                                            <i class="ti ti-chevron-left ti-xs"></i>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1} ? 'active'">
                                        <a class="page-link"
                                           th:attr="href=@{/services(page=${i - 1}, name=${name})}">
                                            [[${i}]]
                                        </a>
                                    </li>
                                    <li class="page-item next">
                                        <a class="page-link"
                                           th:attr="href=@{/services(page=${currentPage < totalPages - 1 ? currentPage + 1 : totalPages - 1}, name=${name})}">
                                            <i class="ti ti-chevron-right ti-xs"></i>
                                        </a>
                                    </li>
                                    <li class="page-item last">
                                        <a class="page-link"
                                           th:attr="href=@{/services(page=${totalPages - 1 }, name=${name})}">
                                            <i class="ti ti-chevrons-right ti-xs"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <!--/ Responsive Table -->

                    <hr class="my-5"/>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl">
                        <div
                                class="footer-container d-flex align-items-center justify-content-between py-2 flex-md-row flex-column"
                        >
                            <div>
                                ©
                                <script>
                                    document.write(new Date().getFullYear());
                                </script>, Разработано SpaceLab
                            </div>
                            <div>
                                <a
                                        href="https://pixinvent.com/demo/vuexy-html-bootstrap-admin-template/documentation/"
                                        target="_blank"
                                        class="footer-link me-4"
                                >Documentation</a
                                >
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../../assets/vendor/libs/popper/popper.js"></script>
<script src="../../assets/vendor/js/bootstrap.js"></script>
<script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="../../assets/vendor/libs/node-waves/node-waves.js"></script>

<script src="../../assets/vendor/libs/hammer/hammer.js"></script>

<script src="../../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="../../assets/js/main.js"></script>

<!-- Page JS -->
</body>
</html>
