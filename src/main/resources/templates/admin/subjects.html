<!DOCTYPE html>
<html
        lang="ru"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../../assets/"
        data-template="vertical-menu-template-starter"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Объекты | Royal House</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fonts/fontawesome.css"/>
    <link rel="stylesheet" href="../../assets/vendor/fonts/tabler-icons.css"/>
    <link rel="stylesheet" href="../../assets/vendor/fonts/flag-icons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../assets/vendor/css/rtl/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="../../assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="../../assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="../../assets/vendor/libs/node-waves/node-waves.css"/>
    <link rel="stylesheet" href="../../assets/vendor/libs/typeahead-js/typeahead.css"/>
    <link rel="stylesheet" href="../../assets/vendor/libs/flatpickr/flatpickr.css"/>
    <!-- Form Validation -->
    <link rel="stylesheet" href="../../assets/vendor/libs/formvalidation/dist/css/formValidation.min.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="../../assets/vendor/js/template-customizer.js"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../../assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside th:replace="~{fragments :: menu}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="~{fragments :: navbar}"></nav>

            <!-- / Navbar -->


            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h2 class="mb-0">Объекты</h2>
                        <small class="text-muted float-end">Главная | <span>Объекты</span></small>
                    </div>
                    <hr class="my-5"/>

                    <!-- Responsive Table -->
                    <div class="card">
                        <div class=" table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr class="text-nowrap">
                                    <th>ID</th>
                                    <th>Тип недвижимости</th>
                                    <th>Площадь (м. кв.)</th>
                                    <th>Цена ($)</th>
                                    <th>Цена за м. кв. ($)</th>
                                    <th>Комнат</th>
                                    <th>Этаж</th>
                                    <th>Этажность</th>
                                    <th>Дата добавления</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <form method="get" action="/admin/subjects">
                                        <td>
                                            <input name="id"
                                                   id="id"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder=""
                                                   value=""/>
                                        </td>
                                        <td>
                                            <select name="propertyType"
                                                    class="form-select color-dropdown">
                                                <option value=""></option>
                                                <option value="Квартира">Квартира</option>
                                                <option value="Дом">Дом</option>
                                                <option value="Участок">Участок</option>
                                            </select>
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <button type="submit" class="btn btn-primary">
                                                Search
                                            </button>
                                        </td>

                                    </form>
                                </tr>
                                <tr th:each="subjectElement : ${subjectsList}">
                                    <td th:text="${subjectElement.id}"></td>
                                    <td th:text="${subjectElement.propertyType}"></td>
                                    <td th:text="${subjectElement.area}"></td>
                                    <td th:text="${subjectElement.price}"></td>
                                    <td th:text="${subjectElement.pricePerMeter}"></td>
                                    <td th:text="${subjectElement.rooms}"></td>
                                    <td th:text="${subjectElement.floor}"></td>
                                    <td th:text="${subjectElement.floorArea}"></td>
                                    <td th:text="${#temporals.format(subjectElement.dateAddition, 'dd.MM.yyyy - HH:mm')}"></td>
                                    <td class="flex flex-content justify-content-center">
                                        <a style="max-width: 24px;"
                                           th:href="@{/admin/subjects/get/{id}(id=${subjectElement.id})}"
                                           class="btn btn-primary flex justify-content-center">
                                            <i class="ti ti-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <br/>
                            <nav aria-label="Page navigation" style="padding-right: 10px">
                                <ul class="pagination justify-content-end">
                                    <li class="page-item first">
                                        <a class="page-link"
                                           th:attr="href=@{/admin/subjects(page=0, id=${id}, propertyType=${propertyType}, rooms=${rooms})}">
                                            <i class="ti ti-chevrons-left ti-xs"></i>
                                        </a>
                                    </li>
                                    <li class="page-item prev">
                                        <a class="page-link"
                                           th:attr="href=@{/admin/subjects(page=${currentPage != null && currentPage > 0 ? currentPage - 1 : 0}, id=${id}, propertyType=${propertyType}, rooms=${rooms})}">
                                            <i class="ti ti-chevron-left ti-xs"></i>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${currentPage == i - 1} ? 'active'">
                                        <a class="page-link"
                                           th:attr="href=@{/admin/subjects(page=${i - 1}, id=${id}, propertyType=${propertyType}, rooms=${rooms})}">
                                            [[${i}]]
                                        </a>
                                    </li>
                                    <li class="page-item next">
                                        <a class="page-link"
                                           th:attr="href=@{/admin/subjects(page=${currentPage < totalPages - 1 ? currentPage + 1 : totalPages - 1}, id=${id}, propertyType=${propertyType}, rooms=${rooms})}">
                                            <i class="ti ti-chevron-right ti-xs"></i>
                                        </a>
                                    </li>
                                    <li class="page-item last">
                                        <a class="page-link"
                                           th:attr="href=@{/admin/subjects(page=${totalPages - 1 }, id=${id}, propertyType=${propertyType}, rooms=${rooms})}">
                                            <i class="ti ti-chevrons-right ti-xs"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <!--/ Responsive Table -->

                    <hr class="my-5"/>

                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl">
                        <div
                                class="footer-container d-flex align-items-center justify-content-between py-2 flex-md-row flex-column"
                        >
                            <div>
                                ©
                                <script>
                                    document.write(new Date().getFullYear());
                                </script>
                                , Разработано SpaceLab
                            </div>
                            <div>
                                <a href="https://themeforest.net/licenses/standard" class="footer-link me-4"
                                   target="_blank"
                                >License</a
                                >
                                <a href="https://1.envato.market/pixinvent_portfolio" target="_blank"
                                   class="footer-link me-4"
                                >More Themes</a
                                >

                                <a
                                        href="https://pixinvent.com/demo/vuexy-html-bootstrap-admin-template/documentation/"
                                        target="_blank"
                                        class="footer-link me-4"
                                >Documentation</a
                                >

                                <a href="https://pixinvent.ticksy.com/" target="_blank"
                                   class="footer-link d-none d-sm-inline-block"
                                >Support</a
                                >
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../../assets/vendor/libs/popper/popper.js"></script>
<script src="../../assets/vendor/js/bootstrap.js"></script>
<script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="../../assets/vendor/libs/node-waves/node-waves.js"></script>

<script src="../../assets/vendor/libs/hammer/hammer.js"></script>
<script src="../../assets/vendor/libs/i18n/i18n.js"></script>
<script src="../../assets/vendor/libs/typeahead-js/typeahead.js"></script>

<script src="../../assets/vendor/js/menu.js"></script>
<!-- endbuild -->


<!-- Flat Picker -->
<script src="../../assets/vendor/libs/moment/moment.js"></script>
<script src="../../assets/vendor/libs/flatpickr/flatpickr.js"></script>
<!-- Form Validation -->
<script src="../../assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js"></script>
<script src="../../assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js"></script>
<script src="../../assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js"></script>

<!-- Main JS -->
<script src="../../assets/js/main.js"></script>


</body>
</html>
