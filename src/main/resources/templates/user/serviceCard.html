<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-no-customizer-starter"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title th:text="${building.name}"></title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="/assets/vendor/fonts/fontawesome.css"/>
    <link rel="stylesheet" href="/assets/vendor/fonts/tabler-icons.css"/>
    <link rel="stylesheet" href="/assets/vendor/fonts/flag-icons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/node-waves/node-waves.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside th:replace="user/fragments :: menu"></aside>
        <!-- / Menu -->
        <!-- Layout container -->
        <div class="layout-page" style="padding-top: 1px !important;">
            <!-- Navbar -->
            <nav th:replace="user/fragments::navbar">
            </nav>
            <!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Building main-->
                    <div>
                        <img class="card-img-top" th:src="${building.getMainBanner()}"
                             src="//../images/panorama-1861658_960_720.jpg"
                             alt="Card image cap" style="max-height: 50%"/>
                        <hr/>
                        <div class="card-group mb-5 flex justify-content-evenly" style="max-width: 100%">
                            <div class="container">
                                <div class="row justify-content-around">
                                    <div class="col-4 col-md-2 d-flex align-items-center flex-column"
                                         th:each="infographicBuilding : ${building.getInfographicBuildings()}">
                                        <div class="element">
                                            <img th:src="${infographicBuilding.getUrlImage()}" alt="Card image cap"
                                                 style="max-height: 50px; max-width: 50px"/>
                                        </div>
                                        <div class="quote text-center">
                                            <p class="card-text" th:text="${infographicBuilding.getDescription()}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- About project-->
                    <div>
                        <div class="text-center">
                            <h3>О ПРОЕКТЕ</h3>
                        </div>
                        <div th:utext="${building.textAbout}">
                        </div>
                        <img class="card-img-top" th:src="${building.urlSlide1}"
                             src="//../images/panorama-1861658_960_720.jpg"
                             alt="Card image cap" style="max-height: 50%"/>
                        <hr/>
                    </div>
                    <!-- Location project-->
                    <div>
                        <div class="text-center">
                            <h3>МЕСТОРАСПОЛОЖЕНИЕ</h3>
                        </div>
                        <div th:utext="${building.textLocation}">
                        </div>

                        <img class="card-img-top"
                             style="max-height: 50%"
                             src="../../../../../images/1265739-red-pin-in-zeigt-ort-auf-gps-navigator-karte-kostenlos-vektor.jpg"/>

                        <hr/>
                    </div>
                    <!-- Location project-->
                    <div>
                        <div class="text-center">
                            <h3>ИНФРАСТРУКТУРА</h3>
                        </div>
                        <div th:utext="${building.infrastructureBuilding.getText()}">
                        </div>

                        <img class="card-img-top"
                             style="max-height: 50%"
                             th:src="${building.infrastructureBuilding.urlSlide1}"
                             th:alt="${building.infrastructureBuilding.urlSlide1}"
                             src="../../../../../images/1265739-red-pin-in-zeigt-ort-auf-gps-navigator-karte-kostenlos-vektor.jpg"/>
                        <br/>
                        <br/>
                        <div class="card-group mb-5 flex justify-content-evenly" style="max-width: 100%">
                            <div class="container">
                                <div class="row justify-content-around">
                                    <div class="col-4 col-md-2 d-flex align-items-center flex-column"
                                         th:each="infographicInfrastructure : ${building.infrastructureBuilding.infographicInfrastructures}">
                                        <div class="element">
                                            <img th:src="${infographicInfrastructure.urlImage}" alt="Card image cap"
                                                 style="max-height: 50px; max-width: 50px"/>
                                        </div>
                                        <div class="quote text-center">
                                            <p class="card-text" th:text="${infographicInfrastructure.description}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr/>
                    </div>
                    <!-- Room building project-->
                    <div>
                        <div class="text-center">
                            <h3>КВАРТИРЫ ОТ ЗАСТРОЙЩИКА</h3>
                        </div>
                        <div th:utext="${building.roomBuilding.text}">
                        </div>

                        <img class="card-img-top"
                             style="max-height: 50%"
                             th:src="${building.roomBuilding.urlSlide1}"
                             th:alt="${building.roomBuilding.urlSlide1}"
                             src="../../../../../images/1265739-red-pin-in-zeigt-ort-auf-gps-navigator-karte-kostenlos-vektor.jpg"/>
                        <br/>
                        <br/>
                        <div class="card-group mb-5 flex justify-content-evenly" style="max-width: 100%">
                            <div class="container">
                                <div class="row justify-content-around">
                                    <div class="col-4 col-md-2 d-flex align-items-center flex-column"
                                         th:each="infographicRooms : ${building.roomBuilding.infographicRooms}">
                                        <div class="element">
                                            <img th:src="${infographicRooms.urlImage}" alt="Card image cap"
                                                 style="max-height: 50px; max-width: 50px"/>
                                        </div>
                                        <div class="quote text-center">
                                            <p class="card-text" th:text="${infographicRooms.description}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr/>
                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl">
                        <div
                                class="footer-container d-flex align-items-center justify-content-between py-2 flex-md-row flex-column"
                        >
                            <div>
                                ©
                                <script>
                                    document.write(new Date().getFullYear());
                                </script>
                                , made with ❤️ by <a href="https://pixinvent.com" target="_blank" class="fw-semibold">Pixinvent</a>
                            </div>
                            <div>
                                <a
                                        href="https://pixinvent.com/demo/vuexy-html-bootstrap-admin-template/documentation/"
                                        target="_blank"
                                        class="footer-link me-4"
                                >Documentation</a
                                >
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/libs/node-waves/node-waves.js"></script>

<script src="/assets/vendor/libs/hammer/hammer.js"></script>

<script src="/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="/assets/js/main.js"></script>

<!-- Page JS -->
</body>
</html>
