<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../../assets/"
        data-template="vertical-menu-template-no-customizer"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Without navbar - Layouts | Vuexy - Bootstrap Admin Template</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fonts/fontawesome.css"/>
    <link rel="stylesheet" href="../../assets/vendor/fonts/tabler-icons.css"/>
    <link rel="stylesheet" href="../../assets/vendor/fonts/flag-icons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="../../assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="../../assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="../../assets/vendor/libs/node-waves/node-waves.css"/>
    <link rel="stylesheet" href="../../assets/vendor/libs/typeahead-js/typeahead.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../../assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside th:replace="user/fragments :: menu"></aside>
        <!-- / Menu -->
        <!-- Layout container -->
        <div class="layout-page" style="padding-top: 1px !important;">
            <!-- Navbar -->
            <nav th:replace="user/fragments::navbar">
            </nav>
            <!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">

                    <div class="text-center">
                        <h3 th:text="${subject.name}">Имя объекта</h3>
                    </div>
                    <div class="d-flex justify-content-center">
                        <img class="card-img-top"
                             style="max-height: 70vh; max-width: 70vh"
                             th:src="${subject.imageSubjects.get(0).urlImage}"
                             th:alt="${subject.imageSubjects.get(0).urlImage}"
                             src="../../../../../images/1265739-red-pin-in-zeigt-ort-auf-gps-navigator-karte-kostenlos-vektor.jpg"/>
                    </div>
                    <hr/>
                    <div>
                        <ul class="list-unstyled">
                            <li>
                                <i class="ti ti-location"></i>
                                <span th:text="${subject.address}">
                                    Улица объекта
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="">
                        <ul class="list-unstyled">
                            <li class="d-inline-flex" style="margin-right: 20vh">
                                <i class="ti ti-currency-dollar ti-sm"></i>
                                <span th:text="${subject.area}"></span>
                            </li>
                            <li class="d-inline-flex" style="margin-right: 20vh">
                                <i class="ti ti-door" style="margin-right: 5px"></i>
                                <span th:text="${subject.rooms}" style="margin-right: 5px"></span>
                                Комнат
                            </li>
                            <li class="d-inline-flex" style="margin-right: 20vh">
                                <i class="ti ti-chart-bar ti-sm" style="margin-right: 5px"></i>
                                <span th:text="${subject.floor}" style="margin-right: 5px"></span>
                                этаж
                            </li>
                            <li class="d-inline-flex" style="margin-right: 20vh">
                                <i class="ti ti-shopping-cart ti-sm" style="margin-right: 5px"></i>
                                <span th:text="${subject.price}"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="d-flex justify-content-center" >


                        <form class="needs-validation"
                              action="/requestComplete"
                              method="post">
                            <ul class="list-unstyled justify-content-center">
                                <li class="d-inline-flex" style="margin: 10vh">
                                    <div class="form-group">
                                        <label for="phone"></label>
                                        <input type="text"
                                               class="form-control"
                                               id="phone"
                                               name="phone"
                                               placeholder="Телефон"
                                               required>
                                    </div>
                                </li>
                                <li class="d-inline-flex" style="margin: 10vh">
                                    <div class="form-group">
                                        <label for="name"></label>
                                        <input type="text"
                                               class="form-control"
                                               id="name"
                                               name="name"
                                               placeholder="Имя"
                                               required>
                                    </div>
                                </li>
                            </ul>


                            <div class="text-center" style="margin-top: 25px">
                                <button type="submit" class="btn btn-primary">Заказать просмотр</button>
                            </div>

                            <p class="card-text text-center mt-5"><small class="text-muted">ул. Багованная 11</small></p>
                        </form>
                    </div>

                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer th:replace="~{user/fragments:: footer}"></footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../../assets/vendor/libs/popper/popper.js"></script>
<script src="../../assets/vendor/js/bootstrap.js"></script>
<script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="../../assets/vendor/libs/node-waves/node-waves.js"></script>

<script src="../../assets/vendor/libs/hammer/hammer.js"></script>
<script src="../../assets/vendor/libs/i18n/i18n.js"></script>
<script src="../../assets/vendor/libs/typeahead-js/typeahead.js"></script>

<script src="../../assets/vendor/js/menu.js"></script>
d
<script src="../../assets/js/main.js"></script>

<!-- Page JS -->
</body>
</html>
